var fibonacci = function(){
  var input = document.getElementById('input');
  input.value = input.value.replace(
  /\n\/. Fibo:(.|\s)*(\s+\d+,\s*\d+)\s\*\//g,
  function(start, _, end){
    return start.slice(0,-3) + ', '
           + eval(end.replace(',', '+'))
           + ' */'
  })
  reverse();
}();
